<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de enlaces cortos</title>
</head>
<body>
  <h1>Crear redirección: </h1>
  <form id="formulario">
    <label>Código corto: <input type="text" id="codigo" required></label><br>
    <label>URL larga: <input type="url" id="url" required></label><br>
    <button type="submit">Generar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value.trim();
      const url = document.getElementById("url").value.trim();

      const html = `
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=${url}">
    <title>Redirigiendo...</title>
  </head>
  <body>
    <p>Aguarde un momento por favor, en breve será redirigido...</p>
  </body>
</html>
`.trim();

      const blob = new Blob([html], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${codigo}_index.html`;
      a.textContent = "Descargar archivo";
      document.body.appendChild(a);
    });
  </script>
</body>
</html>
