<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acortador de URLs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.5em 0;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Enlaces cortos disponibles</h1>
  <ul>
    <li><a href="a/">tudominio.github.io/a</a> → https://www.ejemplo1.com</li>
    <li><a href="b/">tudominio.github.io/b</a> → https://www.otro-ejemplo.com</li>
  </ul>

  Acortar una nueva URL: <a href="generador.html">Generador</a>
</body>
</html>
